<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop com while</title>
</head>

<body>

    <script>

        // Criar e iniciar contador 
        let contador = 0;

        // Loop
        While (contador < 11) {
            console.log(contador);
            contador++;
        }

        // Criando uma coleção
        let frutas = ['maçã', 'banana', 'abacate', 'abacaxi', 'morango'];

        // Cria e iniciar o contador
        let indice = 0;
        
        while (frutas[indice]) {
            console.log(frutas[indice]);
            indice ++;
        }

    </script>

    
</body>

</html>
